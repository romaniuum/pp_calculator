<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator light-theme">
        <button class="theme-toggle">Тема</button>
        <section class="calculator__screen">
            0
        </section>

        <section class="calculator__buttons">
            <div class="calculator__button-row">
                <button class="calculator__button calculator__button--double">
                    C
                </button>
                <button class="calculator__button">
                    ←
                </button>
                <button class="calculator__button calculator__button--operator">
                    ÷
                </button>
            </div>

            <div class="calculator__button-row">
                <button class="calculator__button">
                    7
                </button>
                <button class="calculator__button">
                    8
                </button>
                <button class="calculator__button">
                    9
                </button>
                <button class="calculator__button calculator__button--operator">
                    ×
                </button>
            </div>

            <div class="calculator__button-row">
                <button class="calculator__button">
                    4
                </button>
                <button class="calculator__button">
                    5
                </button>
                <button class="calculator__button">
                    6
                </button>
                <button class="calculator__button calculator__button--operator">
                    −
                </button>
            </div>

            <div class="calculator__button-row">
                <button class="calculator__button">
                    1
                </button>
                <button class="calculator__button">
                    2
                </button>
                <button class="calculator__button">
                    3
                </button>
                <button class="calculator__button calculator__button--operator">
                    +
                </button>
            </div>

            <div class="calculator__button-row">
                <button class="calculator__button calculator__button--triple">
                    0
                </button>
                <button class="calculator__button calculator__button--operator">
                    =
                </button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
